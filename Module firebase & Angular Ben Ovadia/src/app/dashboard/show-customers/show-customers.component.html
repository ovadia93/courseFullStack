<div  [ngClass]="isMobile ? '' : 'container'" >
  <div class="input-group mb-3">
    <input type="text" class="form-control bg-light small " placeholder="Search for..." (input)="searchChange($event)"
        aria-label="Search" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
  <label for="Status">Customers status</label>
  <select #status (change)="onChangeStatus(status.value)" name="Status" class="custom-select" aria-label="Default select example">
    <option selected value=true>Enable</option>
    <option value=false>Disabled</option>
  </select>
  <div class="table-responsive">
    <table class="mt-3 table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Email Domain</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email | myPipe:'f'}}</td>
            <td>{{customer.email | myPipe:'l'}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.phone}}</td>
            <td><span class="badge pointer badge-primary mr-2" title="Edit" [routerLink]="'./'+customer.id"><i class="fas fa-edit"></i></span>
                <span *ngIf="customer.status" class="badge pointer badge-danger" title="Remove" (click)="changeStatus(customer.id,false)"><i class="fas fa-trash-alt"></i></span>
                <span *ngIf="!customer.status" class="badge pointer badge-success" title="Enable" (click)="changeStatus(customer.id,true)"><i class="fas fa-check-circle"></i></span>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
