<div class="container">
  <h2>{{title}}</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First name</label>
              <input type="text" class="form-control" placeholder="First name"  name="firstName" ngModel required minlength="3" >
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" name="lastName" ngModel required>
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel required email #email="ngModel">
            <div *ngIf="email.touched && email.invalid" class="text-danger">
                Please provide a valid email.
              </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone number</label>
            <input type="tel" class="form-control" id="inputPassword4" placeholder="Phone number" name="phone" ngModel required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ngModel required #address="ngModel">
          <div *ngIf="address.touched && address.invalid" class="text-danger">
            Please provide a valid address.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Total</label>
          <input type="number" class="form-control" id="inputPassword4" placeholder="Total" name="Total" ngModel required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Notes</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes" ngModel></textarea>
          </div>
        <button 
        [disabled]="f.form.invalid"
         type="submit" class="btn btn-primary">Save</button>
         <button 
          (click)="clearForm()"
         type="button" class="mx-2 btn btn-secondary">Clear</button>
      </form>
    </div>
