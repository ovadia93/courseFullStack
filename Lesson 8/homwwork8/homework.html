<body>
    <h1>שיעורי בית</h1>
    <div class="card">

        <label>המרת שקלים לדולרים:</label> <br>

        <button onclick="dollar()">לחץ כאן להמרה</button> <br><br>

        <br><br>

    </div>

    <div class="card">

        <select id="color" onchange="setColor()">
            <option></option>
            <option>white</option>
            <option>blue</option>
            <option>yellow</option>
            <option>green</option>
        </select> <br><br>
    </div>

    <div class="card">

        <label>מהו היקף המלבן ? </label> <br>
        <input type="number" id="height" placeholder="גובה">

        <button onclick="rectangle()">לחץ לחישוב ההיקף</button> <br> <br>
        <span id="output2"></span>
        <br><br>

    </div>

    <div class="card">

        <label>קובייה</label> <br>

        <button onclick="diceRoll()">הטל קובייה חדשה</button>
        <br><br>

    </div>

    <div class="card">

        <label>שתי קוביות יחד</label> <br>
        <img src="Dices/Dice1.png" id="dice2">
        <img src="Dices/Dice1.png" id="dice3"><br>

        <br><br><br><br><br><br><br>

    </div>
